<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
	text-align : center;
}
.btn{
	width : 50px;
}
#btn_call{
	width : 100px;
}
#it{
	text-align : right
}
</style>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#btn_call').bind('click',function(event){
		mycall();
	})
	fn_init();
})
 
function mycall(){
	 var str_tel = $("#it").val();
	 alert("calling\n"+str_tel);
 }
 
function myclick(obj){
	 var str_new = $(obj).val();
	 var str_old = $("#it").val();
	 $("#it").val(str_old + str_new);
}

function fn_init(){
	$(".btn").bind('click', function(event){
		myclick(this);
	});
}

</script>
</head>
<body>
