<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it_mine,#it_com,#it_result{
	width:50px;
}
</style>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function myclick(){
	var user = $("#it_mine");
	var com = $("#it_com");
	var res = $("#it_result");
	var ran = Math.random()
	
	if(ran>0.5) com.val("홀");
	else com.val("짝")
	
	if(user.val() == com.val()) res.val("이김")
	else res.val("짐")

}

$(document).ready(function(){
	$('#btn').bind('click', function(event){
		myclick();
	});
	$("#it_mine").keydown(function(e){
		if(e.code=="Enter"){
			myclick();
		}
	})
})

</script>
</head>
<body>
JS05<br>
<table border="1px">
	<tr>
		<td>나</td>
		<td><input type="text" id="it_mine" onkeydown="mydown(event)"></td>
	</tr>
	<tr>
		<td>컴</td>
		<td><input type="text" id="it_com"></td>
	</tr>
	<tr>
		<td>결과</td>
		<td><input type="text" id="it_result"></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="실행하기" id="btn">
		</td>
	</tr>
</table>
</body>
</html>
