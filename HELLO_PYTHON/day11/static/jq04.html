<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it{
	width : 40px;
}
#mydiv{
	height : 300px;
}
</style>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function myclick(){
	$('#mydiv').innerHTML="";
	var dan = $('#it').val();
	idan = parseInt(dan);
	
	for(i=1; i<10; i++){
		res=idan*i;
		txt = idan+"*"+i+"="+res+"<br>";
		$('#mydiv').append(txt);
	}
}
$(document).ready(function(){
	$("#btn").bind("click", function(event) { 
		myclick();
	});
});
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>출력단수:</td>
		<td>
			<input type="text" id="it">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" id="btn">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>

</table>
</body>
</html>
