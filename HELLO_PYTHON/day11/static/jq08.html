<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function myclick(){
	user = $("#it_mine").val();
	com ="";
	res = "";
	
	var rand = Math.random()

	if(rand<0.33) com="가위";
	else if(rand<0.66) com="바위";
	else com="보";
	
	if(user==com) res="비김";
	else if(user=="가위" && com=="보" || user=="바위" && com=="가위" || user=="보" && com=="바위") res="이김";
	else res="짐";
	
	console.log(com)
	$("#it_com").val(com);
	$("#it_result").val(res);
}

$(document).ready(function(){
	$('#btn').bind('click', function(event){
		myclick();
	});
	$("#it_mine").keydown(function(e){
		if(e.code=="Enter"){
			myclick();
		}
	})
})
</script>
</head>
<body>
JQ08 (가위바위보)<br>
<table border="1px">
	<tr>
		<td>나</td>
		<td><input type="text" id="it_mine"></td>
	</tr>
	<tr>
		<td>컴</td>
		<td><input type="text" id="it_com"></td>
	</tr>
	<tr>
		<td>결과</td>
		<td><input type="text" id="it_result"></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="실행하기" id="btn">
		</td>
	</tr>
</table>
</body>
</html>
