<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod(){
	location.href="emp_mod?e_id={{vo.e_id}}"
}
function fn_del(){
	var flag = confirm('한번 삭제된 데이터는 복구할수 없습니다. \n지우시겠습니까?')
	if(!flag){
		return;
	}
	document.frm.submit();
}


</script>
</head>
<body>
EMP DETAIL HTML
<form action="emp_del_act" name="frm" method="post">
	<input type="hidden" name="e_id" value="{{vo.e_id}}"/>
</form>
<table border=1>
	<tr>
		<td>사번</td>
		<td>{{vo.e_id}}</td>
	</tr>
	<tr>
		<td>이름</td>
		<td>{{vo.e_name}}</td>
	</tr>
	<tr>
		<td>성별</td>
		<td>{{vo.gen}}</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>{{vo.addr}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="수정" onclick="fn_mod()"/>
			<input type="button" value="삭제" onclick="fn_del()"/>
		</td>
	</tr>

</table>
</body>
</html>
